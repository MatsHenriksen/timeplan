version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: timeplan_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: timeplan_db
      MYSQL_USER: timeplan_user
      MYSQL_PASSWORD: timeplan_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - timeplan_network

  app:
    build: .
    container_name: timeplan_app
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: timeplan_user
      DB_PASSWORD: timeplan_password
      DB_NAME: timeplan_db
      NODE_ENV: production
    networks:
      - timeplan_network
    volumes:
      - ./public:/app/public

volumes:
  mysql_data:

networks:
  timeplan_network:
    driver: bridge